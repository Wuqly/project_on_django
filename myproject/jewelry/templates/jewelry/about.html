{% extends 'base.html' %}
{% block content %} 

<h1>{{title}}</h1>
<div class="container_about">
    {% for item in page_obj %}

    <p>{{ item }}</p>

    {% endfor %}

    <nav>
        <ul>
            {% for p in page_obj.paginator.page_range %}
            <li>
                <a href="?page={{ p }}">{{ p }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>    
</div>


{% endblock %}
